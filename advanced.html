<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar1"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="advance1">Advanced Search</p>
        <div class="line"></div>
        <div class="marginn">
            <p class="advance2">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row1">
                    <div class="left">
                        <p class="final">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="q" class="form-control">
                    </div>

                </div>
                <div class="row1">
                    <div class="left">
                        <p class="final">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>

                </div>
                <div class="row1">
                    <div class="left">
                        <p class="final">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>

                </div>
                <div class="row1">
                    <div class="left">
                        <p class="final">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>

                </div>
                <div class="button1">
                    <input type="submit" value="Advanced Search" class="button">
                </div>
            </form>
        </div>
    </body>
</html>
